<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

 
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0B1C3D;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 90px;
      z-index: 10;
      padding: 0 40px 0 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.35);
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 150px;
      width: auto;
      margin-left: 0;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 45px;
    }

    .nav-right a {
      color: #f5f5f5;
      text-decoration: none;
      font-size: 18.4px;
      transition: all 0.3s ease;
      padding: 8px 10px;
    }

    .nav-right a:hover {
      color: #d08025;
      transform: scale(1.1);
    }

    .nav-right .btns {
      background-color: #d08025;
      color: #0B1C3D;
      padding: 10px 24px;
      border-radius: 25px;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(208, 128, 37, 0.5);
    }

    .nav-right .btns:hover {
      background-color: #f5f5f5;
      color: #0B1C3D;
      transform: scale(1.12);
      box-shadow: 0 0 20px rgba(208, 128, 37, 0.7);
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-left">
      <a href="Home_page.html">
        <img src="plans_img/logo.png" alt="TaxASAP Logo" class="logo">
      </a>
    </div>
    <div class="nav-right">
      <a href="plans.html">Plans</a>
      <a href="features.html">About</a>
      <a href="TeamMember.html">Team</a>
      <a href="customer.html" class="btns">Get Started</a>
    </div>
  </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px; 
      font-family: Arial, sans-serif;
      background-color: #ebebfc;
    }

   
    nav {
      width: 100%;
      position: fixed; top:0px; left:0px;
      background-color: rgb(98, 116, 176);
      height: 100px;
      z-index: 0;
    }
  
    .logo:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
    }
    .team-button:hover,
   .customer-button:hover,
   .plans-button:hover,
   .about-button:hover{
    background-color: #4740a7;
    transform: scale(1.05);
      transition: transform 0.3s;
  }
  .team-button img ,
  .about-button img, 
  .plans-button img,
  .customer-button img {
    width: auto;
    height: 80px;
    vertical-align: top;
    
  }
    .about-button,
    .logo,
    .customer-button,
    .team-button,
    .plans-button {
   position: fixed; top:0px;  
  display: flex;
  flex-direction: column; 
  align-items: center;
  color: white;
  font-weight: bold;
  text-decoration: none;
  font-size: 16px;
  border-radius: 8px;
   z-index: 4;  
  } 


    h1 {
      text-align: center;
      margin-top: 75px;
    }

    table {
      width: 80%;
      margin: 20px auto;
      text-align: center;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .pricing-section {
      text-align: center;
      margin-top: 120px;
    }

    .pricing-section h1 {
      font-size: 30px;
      margin-bottom: 40px;
    }

    .pricing-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .pricing-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 230px;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .plan-title {
      font-weight: bold;
      font-size: 19px;
      margin-bottom: 10px;
    }

    .plan-price {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .getstart-btn {
      margin-top: 20px;
      padding: 8px 15px;
      border: none;
      background-color: #496f9a;
      color: white;
      border-radius: 6px;
      
    }

    
  </style>
</head>
<body>

  <toolbar>
  <nav>
  </nav>
  <a href="Home_page.html" class="logo" style="top:-30px; left:0px;">
      <img src="main_page_img/TaxASAP_finale_logo-removebg-preview.png" alt="TaxASAP Logo" width="250" height="max-content">
  </a>
      <div>
      <a href="plans.html" class="plans-button" style="left:85%;">
      <img src="main_page_img/plans-icon.png" alt="see plans offered">
      <span>Plans</span>
      </a>
      <a href="" class="customer-button" style="left:92%;">
      <img src="main_page_img/costumer-icon.png" alt="costumer page" height="80px">
      <span>Customer</span>
      </a>
      <a href="TeamMember.html" class="team-button"  style="left:78%;">
      <img src="main_page_img/team-icon.png" alt="meet the team">
      <span>Team</span>
      </a>  
      <a href="about.html" class="about-button"  style="left:70%;">
      <img src="main_page_img/about-icon.png" alt="about us">
      <span>About</span>
      </a>
      </div>
</toolbar>

</html>
